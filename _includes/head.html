    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} | {{ site.description }}
        {% else %}
            {{ page.title }} | {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="
     {% if page.description %}{{ page.description }}
     {% else %}{{ site.description }}
    {% endif %}">

    <!-- TydiForm: LINK TO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Saira+Extra+Condensed:wght@700&display=swap" rel="stylesheet">

    <!-- LINK TO ATOM FEED FOR SEO
    <link rel="alternate" type="application/atom+xml" href="{{ site.url }}feed.xml" /> -->

    <!-- FAVICON
    <link rel="icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{"assets/favicon.ico" | relative_url }}" type="image/x-icon"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">

    <!-- Icons -->
    <!-- <link rel="stylesheet" href="/assets/academicons/css/academicons.min.css"> -->
    <script src="https://kit.fontawesome.com/c12ce2d1a0.js" crossorigin="anonymous"></script>

    <!-- SEO Plugin -->
    <!-- Probably same issue:
     https://github.com/jekyll/minima/issues/157
    But we don't need this anyway -->

    <!-- Google Analytics -->
    {% if site.data.settings.analytics-id%}
        {%- include analytics.html -%}
    {% endif %}
    <!-- End Google Analytics -->
